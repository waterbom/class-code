<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        answer = Math.floor(Math.random() * 31 + 1);
        // 1. 사용자로부터 정답이 입력될 때까지 숫자를 입력받는다. (hint. while)
        // 2. 입력은 0보다 큰 값만 입력 가능하다. (0보다 작다면 다시 입력 _ hint. continue)
        // 3. 정답보다 작으면 up을, 정답보다 크면 down을 출력하고, 계속 숫자를 입력받는다.

        while (true) {
            let num = Number(prompt('숫자를 입력하세요'));
            if (num == answer) {
                document.write(`<h1> 정답입니다 </h1>`)
                break;
            } else if (num < answer) {
                alert('up');
                // continue;
            } else if (num > answer) {
                alert('down');
                // continue;
            } else if (num < 0) {
                alert('다시 입력해주세요')
                // continue;
            }
        }
    </script>
</head>

</body>
</html>
