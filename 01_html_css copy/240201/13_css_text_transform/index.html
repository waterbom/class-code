<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform</title>
</head>
<body>
    <h1>공부해야 할 것</h1>
    <p style="text-transform: uppercase;">html</p>
    <p style="text-transform: lowercase;">CSS</p>
    <p style="text-transform: capitalize;">javascript</p>
</body>
</html>
