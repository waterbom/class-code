<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1>글꼴 크기 설정</h1>
    <div id="container">
        <p>30px</p>
        <p class="percent">50%</p>
        <p class="em">2em</p>
        <p class="rem">1rem</p>
        <p class="vh">10vh</p>
        <p class="vw">10vw</p>

        <hr />
        
        <p style="font-size: xx-small;">xx-small</p>
        <p style="font-size: x-small;">x-small</p>
        <p style="font-size: medium;">medium</p>
        <p style="font-size: large;">large</p>
        <p style="font-size: x-large;">x-large</p>
        <p style="font-size: xx-large;">xx-large</p>

        <hr />

        <p style="font-size: larger;">30px * 1.2</p>
        <p style="font-size: smaller;">30px * 0.833333</p>
    </div>
</body>
</html>
