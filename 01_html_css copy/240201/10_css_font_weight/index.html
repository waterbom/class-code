<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1>font-weight : 폰트의 두께</h1>
    <p class="a">font-weight: normal</p>
    <p class="b">font-weight: bold</p>
    <p class="c">font-weight: bolder</p>
    <p class="d">font-weight: lighter</p>
    <p class="e">font-weight: 100</p>
    <p class="f">font-weight: 200</p>
    <p class="g">font-weight: 300</p>
    <p class="h">font-weight: 400</p>
    <p class="i">font-weight: 500</p>
    <p class="j">font-weight: 600</p>
    <p class="k">font-weight: 700</p>
    <p class="l">font-weight: 800</p>
    <p class="m">font-weight: 900</p>
</body>
</html>
