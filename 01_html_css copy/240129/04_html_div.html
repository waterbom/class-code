<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 요소</title>
</head>
<body>
    <h1>블록 요소는 수직으로 쌓인다.</h1>
    <!-- 블록은 컨텐츠 만큼의 높이와 부모 요소의 너비를 갖는다. -->
    <div style="width: 100px; background-color: red">Hello</div>
    <div style="height: 100px; background-color: blue">World</div>
    <div style="margin:20px; background-color: red">Hello</div>
    <div style="padding:20px; background-color: blue">World</div>
    <!-- 블록 요소는 인라인, 블록 모두 자식으로 올 수 있다.-->
    <!-- 하지만, 일부 블록 요소(heading, p)는 인라인 요소만 자식으로 받는다. -->
</body>
</html>
