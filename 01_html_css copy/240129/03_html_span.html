<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 요소</title>
</head>
<body>
    <h1>인라인 요소는 수평으로 쌓인다.</h1>
    <!-- span은 너비와 높이를 변경해도 크기에 변화를 가져오지 않는다. -->
    <span style="width: 150px; background-color: red">Hello</span>
    <span style="height: 200px; background-color: blue">World</span>
    <br />
    <span style="margin:20px; background-color: red">Hello</span>
    <span style="padding:20px; background-color: blue">World</span>
    <!-- 중요! 인라인 요소 안에 블록 요소가 들어올 수 없다!!! -->
</body>
</html>
