<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 속성</title>
</head>
<body>
    <h1>속성은 HTML 요소의 기능의 확장이다.</h1>
    <img src="https://placehold.co/300x300" alt="이미지(300*300)" /> <!-- src는 소스의 경로를 입력하는 속성 -->
    <br />
    <input type="text" />    
    <br />
    <input type="password" />
    <br />
    <input type="checkbox" />
</body>
</html>
