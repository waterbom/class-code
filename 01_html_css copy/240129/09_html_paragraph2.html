<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph 태그</title>
</head>
<body>
    <h1>문단(p) 태그</h1>
    <p>
        HTML은 여러 번의 띄어쓰기를 하나의 띄어쓰기로 인식하고,<br />
        줄 바꿈을 전혀 인식하지 못합니다.<br />
        br 태그를 이용하면 줄바꿈을 할 수 있습니다.<br />
        <br />
        <br />
        <br />
        아무리 스페이스를 &ensp;&ensp; 넣어도 &emsp;&ensp; 표현이 &emsp;&ensp;&nbsp; 안됩니다.<br />
        스페이스는 &amp;nbsp;, &amp;ensp; &amp;emsp;를 이용하면 됩니다.        
    </p>
    <p>
        문단&nbsp;태그<br/>
        문단&ensp;태그<br />
        문단&emsp;태그
    </p>
</body>
</html>
