<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 전역(글로벌) 속성</title>
    <style>
        .bold {
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
        #summary {
            color: crimson;
        }
    </style>
    <script>
        window.onload = function() {
            let input = document.querySelector('#use_data');
            console.log(input.dataset.today);
            console.log(input.dataset.subject);
        }
    </script>
</head>
<body>
    <h1 title="title, style, class, id, data-*"
        style="font-size: 16px; color: green">
        HTML 전역(글로벌) 속성
    </h1>
    <p id="summary">글로벌 속성은 모든 HTML 요소에 공통으로 사용할 수 있는 속성을 말한다.</p>
    <p class="bold">title 속성은 요소에 대한 추가 정보(마우스 툴팁)를 제공한다.</p>
    <p class="bold italic">style 속성은 요소에 적용할 CSS 스타일을 지정한다.</p>
    <p class="italic">class 속성은 요소를 식별하는 이름(중복 가능)을 지정한다.</p>
    <p class="italic">id 속성은 요소를 식별하는 유일한 고유 식별자를 지정한다.</p>
    <p id="use_data" class="italic" data-today="2024-01-29" data-subject="HTML">
        data-* 속성은 사용자 지정 데이터 속성을 지정한다.
    </p>
</body>
</html>
