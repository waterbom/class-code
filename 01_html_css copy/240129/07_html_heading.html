<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading 태그</title>
</head>
<body>
    <h1>제목(heading) 태그</h1>
    h에 숫자 1부터 6까지 붙은 h1, h2, h3, h4, h5, h6 태그들
    <h2>제목 태그의 사용 및 주의사항</h2>
    <h3>제목 태그의 사용</h3>
    이 태그들은 웹 페이지(웹 문서)의 개요와 계층적인 구조를 나타내는데 사용됩니다.
    <h3>제목 태그의 주의사항</h3>
    콘텐츠의 의미적인 구조를 명확하게 부여할 것!<br />
    텍스트의 크기나 굵기 때문에 제목 태그를 사용하지 않을 것!<br />
    heading 크기 순서를 건너뛰기 하지 않을 것!<br />
    웹 페이지에는 오직 하나의 &lt;h1&gt; 태그가 존재할 것!

</body>
</html>
