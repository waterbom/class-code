<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <h1>박스 모델</h1>
    <p>박스 모델은 콘텐츠 영역, 패딩, 테두리, 마진으로 구성된다.</p>

    <!-- 박스 모델 구성 -->
    <div class="container">
        <input type="text" name="user_text" id="user_text" placeholder="입력하세요" />
    </div>

    <!-- width, height -->
    <div id="mother" class="container">
        <div id="child">
        </div>
    </div>

    <!-- display: block (블록 요소로 변환) -->
    <div class="container">
        <img src="https://placehold.co/100x100" alt="이미지(100*100)">
        <img src="https://placehold.co/100x100" alt="이미지(100*100)">
        <img src="https://placehold.co/100x100" alt="이미지(100*100)">
    </div>

    <!-- display: inline (인라인 요소로 변환) -->
    <div class="container">
        <ul id="inline">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">COMMUNITY</a></li>
        </ul>
    </div>

    <!-- display: inline-block -->
    <!-- 인라인 요소에 inline-block을 주면, 크기를 가질 수 있게 된다. -->
    <!-- 블록 요소에 inline-block을  주면, 수평으로 쌓인다. -->
    <div class="container">
        <ul id="inline-block">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">COMMUNITY</a></li>
        </ul>
    </div>

    <!-- display: none / visibility: hidden -->
    <div class="container">
        <p>display: none과 visibility: hidden은 다르다!</p>
        <div class="blue-box none"></div>
        <div class="blue-box hidden"></div>
    </div>
</body>

</html>
