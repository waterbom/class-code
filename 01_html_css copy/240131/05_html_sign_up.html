<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>
    <form action="" method="get">
        <fieldset>
            <legend>계정 생성</legend>
            <label for="id">아이디:</label>
            <input type="text" name="id" id="user_id" placeholder="아이디를 입력해주세요" autofocus required>
            <button type="button" onclick="alert('사용가능한 아이디입니다.')">확인</button><br>

            <label for="password">비밀번호:</label>
            <input type="password" name="user_pw" id="password" required>
        </fieldset>

        <fieldset>
            <legend>필수입력</legend>
            <label for="name">이름:</label>
            <input type="text" name="user_name" id="name" required><br>

            <label for="birth">생년월일:</label>
            <input type="date" name="user_birth" id="birth" min="1900-01-01" max="2024-12-31" required><br>

            <label for="age">나이:</label>
            <input type="number" name="user_age" id="age" min="0" max="100" required><br>

            <label>성별:</label>
            <label for="man">
                <input type="radio" name="gender" id="man" value="m">
                <span>남자</span>
            </label>
            <label for="woman">
                <input type="radio" name="gender" id="woman" value="w" checked>
                <span>여자</span>
            </label><br>

            <label>취미:</label>
            <label for="climb">
                <input type="checkbox" name="hobby" id="climb" value="climb" checked>
                등산
            </label>
            <label for="game">
                <input type="checkbox" name="hobby" id="game" value="game">
                게임
            </label>
            <label for="read">
                <input type="checkbox" name="hobby" id="read" value="read">
                독서
            </label>
            <label for="movie">
                <input type="checkbox" name="hobby" id="movie" value="movie">
                영화감상
            </label><br>

            <label for="file">프로필 이미지 등록:</label>
            <input type="file" name="user_profile" id="file" accept="image/*" required><br>

            <label for="phone">전화번호:</label>
            <input type="tel" name="user_phone" id="phone" required><br>

            <label for="email">이메일:</label>
            <input type="email" name="user_email" id="email" required>
        </fieldset>

        <fieldset>
            <legend>SNS(선택입력)</legend>
            <label for="sns_url">SNS 주소:</label>
            <input type="url" name="user_sns" id="sns_url"><br>

            <label for="popular">SNS 인기도 등급(1~5):</label>
            <input type="range" name="user_popular" id="popular" min="1" max="5"><br>

            <label for="keyword">검색키워드:</label>
            <input type="search" name="user_keyword" id="keyword">
        </fieldset>
        <fieldset>
            <legend>추가 정보 (선택입력)</legend>
            <label for="color">좋아하는 색:</label>
            <input type="color" name="user_color" id="color"><br>
            <label for="sleep_time"> 취침시간:</label>
            <input type="time" name="user_sleep_time" id="sleep_time"><br>
            <label for="alram">희망 알람 날짜 및 시간:</label>
            <input type="datetime-local" name="user_alram" id="alram">
        </fieldset>
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button type="submit" onclick="alert('수고하셨습니다.')">이벤트 버튼</button>
    </form>
</body>

</html>
