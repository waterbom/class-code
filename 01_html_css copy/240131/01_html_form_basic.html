<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼(form) 기초</title>
</head>
<body>
    <!-- action은 폼 내부에 작성한 입력값을 어디서 전송할지 서버의 주소를 지정한다. -->
    <!-- method는 post와 get으로 나눠지며, 기본값은 get이다. -->
    <form action="https://search.naver.com/search.naver" method="get">
        <!-- 입력 양식 태그의 name 속성으로 입력한 값이 전달된다. -->
        <input type="search" name="query" />
        <input type="submit" value="검색" />
    </form>

    <hr />

    <form>
        <!-- 입력양식 태그를 그룹으로 묶는 태그 : fieldset -->
        <fieldset>
            <!-- 각 fieldset에 대한 범례 -->
            <legend>로그인</legend>
            <label for="login_id">아이디</label>
            <input type="text" id="login_id" name="login_id" />
            <label for="login_pw">비밀번호</label>
            <input type="password" id="login_pw" name="login_pw"/>

            <input type="submit" value="로그인">
        </fieldset>
    </form>
</body>
</html>
