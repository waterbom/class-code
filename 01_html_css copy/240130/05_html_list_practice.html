<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 실습</title>
</head>
<body>
    <!--세가지 리스트 만들기-->
    <!-- 웹브라우저 종류 4가지 목록-->
    <p>웹 브라우저 종류 4가지</p>
    <ul>
        <li>모질라 파이어폭스</li>
        <li>구글 크롬</li>
        <li>인터넷 익스플로러</li>
        <li>사파리</li>
    </ul>
    <!-- 2023년 KBO 순위 -->
    <p>2023년 KBO 최종순위</p>
    <ol>
        <li>LG Twins</li>
        <li>KT Wiz</li>
        <li>SSG Landers</li>
        <li>NC Dinos</li>
    </ol>
    
    <!--웹의 3요소 설명-->
    <dl>
        <dt>HTML</dt>
        <dd>웹 페이지의 구조를 짜기 위해 사용합니다.</dd>
        <dt>CSS</dt>
        <dd>웹 페이지의 디자인 요소를 짜기 위해 사용합니다.</dd>
        <dt>JavaScript</dt>
        <dd>웹 페이지를 동적으로 만들어주기 위해 사용합니다.</dd>
    </dl>
</body>
</html>
