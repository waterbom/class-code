<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <h1>이미지 태그</h1>
    <p>
        <!-- width 속성을 이용하면 이미지 크기를 조절할 수 있다. (%, px) -->
        <!-- %는 부모 요소의 크기를 기준으로 한다. -->
        <img src="./my_image.jpg" alt="CSS 이미지" width="10%" />
        <!-- px은 고정 크기를 의미한다. -->
        <img src="./my_image.jpg" alt="CSS 이미지" width="100px" />
    </p>
    <p>
        <img srcset="https://placehold.co/400x400 400w,
                    https://placehold.co/700x700 700w,
                    https://placehold.co/1000x1000 1000w" 
            sizes="(min-width: 1000px) 700px"
            src="https://placehold.co/100x100" alt="이미지">
    </p>
</body>
</html>
